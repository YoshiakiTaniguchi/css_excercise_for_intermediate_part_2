<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
  <h1>イメージギャラリー(flexboxの復習)</h1>
  <!--
    ここより下にflexboxを使ってイメージギャラリーをつくってください。
    表示する内容はREADME.mdの完成形の画像を参照すること。

    1. フレックスコンテナーのクラス属性値は `container` とする
    2. フレックスアイテムのクラス属性値は `picture` とする
    3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
  -->
  <ul class="container">
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMheuaDSC01992_TP_V1.jpg" alt="">
      <p class="picture-title">題名:ヘゥーッ(猫)</p>
    </li>
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMnemuiDSC01757_TP_V1.jpg" alt="">
      <p class="picture-title">題名:今日も1日頑張ったにゃん</p>
    </li>
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC02022_TP_V1.jpg" alt="">
      <p class="picture-title">題名:何か用ですか？(猫)</p>
    </li>
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC02346_TP_V1.jpg" alt="">
      <p class="picture-title">題名:怖がりながらも見てしまう猫</p>
    </li>
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC01994_TP_V1.jpg" alt="">
      <p class="picture-title">題名:猫の怒りのサイン</p>
    </li>
    <li class="picture">
      <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC01938_TP_V1.jpg" alt="">
      <p class="picture-title">題名:本棚に隠れるにゃんこ</p>
    </li>
  </ul>
  </main>
</body>

</html>
